<div class="welcome">
  <div ng-click="welcome.makeRequest()">
    <a href="#">Make a request</a>
  </div>
  <div ng-repeat="item in welcome.responses">
    <p>{{item}}</p>
  </div>
  <div ng-repeat="error in welcome.errors">
    <p class="welcome-error">Request error: {{error.data}} (Status Code {{error.status}})</p>
  </div>
</div>
